<html>
<head>

<!-- Bootstrap styles -->
<link href="${base}/css/bootstrap.min.css" rel="stylesheet">

<!-- Application styles -->
<link href="${base}/css/style.css" rel="stylesheet">

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
    <script src="../assets/js/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="brand" href="#">Demo</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active"><a href="#">Menu</a></li>
						<li><a href="#about">Menu</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<div class="container" style="margin-top: 60px;">
		<h1>This is a demo page</h1>

		<hr class="bs-docs-separator">
		<h2>Exsiting Users from MongoDB</h2>
		<#if users?size gt 0>
		<table class="table table-bordered">
			<tr>
				<th>Email</th>
				<th>Name</th>
				<th>Actions</th>
			</tr>
			<#list users as u>
			<tr>
				<td>${u.email!""}</td>
				<td>${u.name!""}</td>
				<td></td>
			</tr>
			</#list>
		</table>
		<#else>
		<p>No users found.</p>
		</#if>

		<hr class="bs-docs-separator">
		<h2>Create New User into MongoDB</h2>
		<form class="form-inline">
			<input type="text" class="input-small" placeholder="Email"
				id="input-email"> <input type="text" class="input-small"
				placeholder="Name" id="input-name">
			<button type="button" class="btn" onclick="createUser($(this))">Create</button>
		</form>

		<hr class="bs-docs-separator">
		<footer>
			<p>&copy;2013 Samuel Feng</p>
		</footer>
	</div>
	<!-- /container -->

	<!-- Core javascript libs
    ================================================== -->
	<script src="${base}/js/jquery-1.10.2.min.js"></script>
	<script src="${base}/js/bootstrap.min.js"></script>

	<script type="text/javascript">
  $(document).ready(function(){
  	
  });
  
  function createUser(btn) {
    var con = window.confirm("Really to create a user?");
    if (!con) {
      return false;
    }

    var param = {"user.name": $("#input-name").val(), "user.email": $("#input-email").val()};
    param["r"] = Math.random();

    $.post('${base}/demo/createUser', param,
    function (result) {
      if (result.success) {
        alert(result.message);
      } else {
        alert(result.message);
      }

    }, 'json');
  }

  </script>

</body>
</html>
