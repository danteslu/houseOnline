#############
#  Loggers  #
############# 
log4j.rootLogger=INFO, CONSOLE
# SystemOut logger
log4j.logger.system=DEBUG, SYSTEM

#############
# Appenders #
############# 
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern==%d{ISO8601} %t %-5p - [%C{1}.%M] %m%n

log4j.appender.SYSTEM=org.apache.log4j.DailyRollingFileAppender
log4j.appender.SYSTEM.DatePattern='.'yyyy-MM-dd
log4j.appender.SYSTEM.File=C:/eclipse431/logs/system.log
log4j.appender.SYSTEM.Append=true
log4j.appender.SYSTEM.layout=org.apache.log4j.PatternLayout
log4j.appender.SYSTEM.layout.ConversionPattern=%d{ISO8601} %t %-5p - [%C{1}.%M] %m%n

